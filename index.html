<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
  <title>Schedule with Mr. Conner</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      background: #111827; /* Dark background */
      color: #f3f4f6;       /* Light text */
    }
    h1, h2 { 
      color: #e5e7eb;       /* Soft white for headers */
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 10px;
      text-align: center;
      min-width: 150px;
      max-width: 150px;  /* prevent oversized buttons */
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      flex: 1 1 auto;
    }
    /* Morning buttons: Green */
    a.morning {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #111827; /* dark text for contrast */
	  font-weight: bold;
    }
    a.morning:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-2px);
    }
    /* AFT buttons: Gold */
    a.aft {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #111827; /* dark text for contrast */
      font-weight: bold;
    }
    a.aft:hover {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      transform: translateY(-2px);
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      a.button {
        flex: 1 1 100%;  /* Full width on small screens */
        font-size: 1.1rem;
        min-width: unset;
        max-width: unset;
      }
    }
  </style>
</head>
<body>
  <h1>Book an Appointment with Mr. Conner</h1>

  <h2>Morning Appointments (M/W/F, 7:50‚Äì8:40 AM)</h2>
  <div id="morning-buttons" class="button-container"></div>

  <h2>AFT Appointments (M/T/F, 1:44‚Äì2:14 PM)</h2>
  <div id="aft-buttons" class="button-container"></div>

  <script>
    function formatDateTime(date) {
      return date.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
    }

    function createEventLink(title, start, end) {
  const base = "https://calendar.google.com/calendar/render?action=TEMPLATE";
  const description = "üè∑Ô∏è Tag: Student-created event (do not delete this tag)\n";
  return `${base}&text=${encodeURIComponent(title)}&dates=${formatDateTime(start)}/${formatDateTime(end)}&add=conner.jeff@iowacityschools.org&details=${encodeURIComponent(description)}`;
	}

    function addButtons(containerId, daysOfWeek, startHour, startMin, durationMins, count=9, cssClass="") {
      const container = document.getElementById(containerId);
      const now = new Date();
      let found = 0, date = new Date(now);

      while (found < count) {
        date.setDate(date.getDate() + 1);
        const day = date.getDay(); // 0=Sun,1=Mon,...
        if (daysOfWeek.includes(day)) {
          const start = new Date(date);
          start.setHours(startHour, startMin, 0, 0);
          const end = new Date(start.getTime() + durationMins*60000);

          // Button label: Day ‚Äì M/D
          const label = `${start.toLocaleDateString("en-US", { weekday: "long" })} - ${start.toLocaleDateString("en-US", { month: "numeric", day: "numeric" })}`;

          const url = createEventLink("Meeting with Mr. Conner", start, end);

          const a = document.createElement("a");
          a.href = url;
          a.target = "_blank";
          a.className = `button ${cssClass}`;
          a.textContent = label;

          container.appendChild(a);
          found++;
        }
      }
    }

    // Morning: M/W/F (1,3,5), 7:50‚Äì8:40
    addButtons("morning-buttons", [1,3,5], 7, 50, 50, 9, "morning");

    // AFT: M/T/F (1,2,5), 1:44‚Äì2:14
    addButtons("aft-buttons", [1,2,5], 13, 44, 30, 9, "aft");
  </script>
</body>
</html>
